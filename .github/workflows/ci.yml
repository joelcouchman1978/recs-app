name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  test-and-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: python -m uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 &
      - run: |
          for i in $(seq 1 120); do
            if curl -fsS http://localhost:8000/readyz | grep -q '"status":"ok"'; then exit 0; fi
            sleep 1
          done
          exit 1
      - run: pytest -q
